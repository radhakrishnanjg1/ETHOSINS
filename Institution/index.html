<!DOCTYPE html>
<html lang="en">
<head>
    <title>ETHOS-INS APP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
	style-src 'self' 'unsafe-inline' 'unsafe-eval'  *;media-src 'self'
	'unsafe-inline' 'unsafe-eval' *;">

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.default.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" /> 
    <!--Mapbox css-->
    <!--<link href="styles/mapbox.css" rel="stylesheet" />-->
    <link href="styles/rkcustom.css" rel="stylesheet" />
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.dataviz.mobile.min.js"></script>
    <script src="scripts/kendo.all.min.js"></script>
    <!--Mapbox scripts and css-->
    <script src="scripts/mapbox.js"></script>
    <!--bower components-->
    <script src="bower_components/everlive/src/everlive.all.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/noty/js/noty/packaged/jquery.noty.packaged.min.js"></script>
    <script src="bower_components/noty/js/noty/layouts/bottom.js"></script>
    <script src="bower_components/noty/js/noty/themes/metroui.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--App and utilities scripts--> 
    <script src="app.js"></script>
    <script src="scripts/common/navigation.js"></script>
    <script src="scripts/common/notify.js"></script>
    <script src="scripts/common/settings.js"></script>
    <script src="scripts/common/validate.js"></script>
    <script src="scripts/common/constants.js"></script>
    <script src="scripts/common/utils.js"></script>
    <script src="scripts/rkutilities.js"></script> 
    <script src="scripts/linq.min.js"></script>

    <!--data provider-->
    <script src="dataProviders/defaultProvider.js"></script>
    <!--new pages scripts-->
    <!--left-->
    <script src="components/authenticationView/index.js"></script>
    <script src="components/dashboardView/index.js"></script>
    <script src="components/teamcoverageView/index.js"></script>
    <script src="components/holidaysView/index.js"></script>

    <!--right-->
    <script src="components/updateprofileView/index.js"></script>
    <script src="components/changepasswordView/index.js"></script>
    <script src="components/appversionupdateView/index.js"></script>

    <!--Leave Management-->
    <script src="components/LMSleavemanagementView/index.js"></script>
    <script src="components/LMSapplyleaveView/index.js"></script>
    <script src="components/LMScancelleaveView/index.js"></script>
    <script src="components/LMSleavehistoryView/index.js"></script>

    <script src="components/LMSapproveleaveView/index.js"></script>
    <script src="components/LMSapproveleavecancelView/index.js"></script>

    <!--DCR-->
    <script src="components/DCRstartView/index.js"></script>
    <script src="components/DCRmasterView/index.js"></script>
    <script src="components/DCRinstitutionView/index.js"></script>
    <script src="components/DCRunlistedinstitutionView/index.js"></script>
    <script src="components/DCRfinaentryView/index.js"></script>
    <script src="components/DCRpreviewView/index.js"></script>

    <script src="components/DCRscheduleView/index.js"></script>

    <script src="components/fieldlocatorView/index.js"></script>
    <!--common -->
    <script src="components/offlineView/index.js"></script>
    <script src="components/supportView/index.js"></script>
    <!--Mapbox scripts and css--> 
    <!--<script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>-->
    <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
    
    

</head>
<body id="ethosapp">

    <div data-role="layout" data-id="main">
    </div>
    <div data-role="layout" data-id="mobile-tabstrip">
    </div>
    <!--use the data-after-show and data-before-hide attributes on your view definition-->
    <div data-role="layout" data-id="afterlogin" data-stretch="true">
        <div data-role="header">
            <div data-role="navbar">
                <a data-role="button" data-rel="drawer"
                   href="#left-drawer"
                   data-align="left" class="drawertopicon">
                    <i class="fa fa-1-5x fa-bars"></i>
                </a>
                <div data-role="view-title"></div>
                <a data-role="button" data-rel="drawer"
                   href="#right-drawer"
                   data-align="right" class="drawertopicon">
                    <i class="fa fa-1-5x fa-cog"></i>
                </a>
            </div>
        </div>
        <div id="wrapper">
            <div id="page-wrapper" class="container-fluid" style="overflow:auto ;">
            </div>
        </div>
    </div>
    <!--data-swipe-to-open-views="['dashboard-view','coveragedetail-view','holidays-view','profile-view','changepassword-view']"-->
    <!--data-use-native-scrolling="false"-->
    <div data-role="drawer" id="left-drawer" data-title="left"
         data-swipe-to-open-views="['dashboard-view','teamcoveragedetail-view',
         'LMSleavemanagementView','LMSapplyleaveView','LMScancelleaveView',
         'LMSleavehistoryView','LMSapproveleaveView','LMSapproveleavecancelView',
         'DCRstartView',
         'fieldlocatorView',
         'supportView',
         'holidays-view','profile-view','changepassword-view']">
        <header data-role="header">
            <div>
                <img src="images/H_logo.png" style="width:15em !important;">
            </div>
        </header>
        <ul data-role="listview" class="nav" style="background-color:#fff !important">
            <li data-role="button">
                Hi &nbsp; <span id="dvusername">
                </span>
                <input type="hidden" id="hdnLogin_ID" value="0" />
                <input type="hidden" id="hdnEmployee_ID" value="0" />
                <input type="hidden" name="hdnlatitude" id="hdnlatitude" value="" />
                <input type="hidden" name="hdnlongitude" id="hdnlongitude" value="" />
            </li>
            <li data-role="button" data-click="app.navigation.navigatedashboard"
                id="dvindvcoverage" style="display:none">
                <i class="fa fa-1-5x fa-bar-chart"></i> Dashboard
            </li>
            <li data-role="button" data-click="app.navigation.navigateteamcoverage"
                id="dvteamcoverage" style="display:none">
                <i class="fa fa-1-5x fa-bar-chart "></i> Team Coverage Details
            </li>
            <li data-role="button" data-click="app.navigation.navigateLMSleavemanagementView">
                <i class="fa fa-1-5x fa-list-ol"></i> Leave Mgt. System
            </li>
            <li data-role="button" data-click="app.navigation.navigateDCRstartView">
                <i class="fa fa-1-5x fa-calendar-plus-o"></i> DCR
            </li>
            <!--<li data-role="button" data-click="app.navigation.navigateDCRscheduleView">
                <i class="fa fa-1-5x fa-calendar-check-o"></i>  DCR View
            </li>-->
            <li data-role="button" data-click="app.navigation.navigatefieldlocatorView"
                id="dvfieldlocator" style="display:none">
                <i class="fa fa-1-5x fa-map-marker"></i> Field Locator
            </li>
            <li data-role="button" data-click="app.navigation.navigateholidays">
                <i class="fa fa-1-5x fa-calendar"></i> Field Holidays
            </li>
        </ul>
    </div>
    <div data-role="drawer" id="right-drawer" data-position="right"
         data-swipe-to-open-views="['dashboard-view','teamcoveragedetail-view',
         'LMSleavemanagementView','LMSapplyleaveView','LMScancelleaveView',
         'LMSleavehistoryView','LMSapproveleaveView','LMSapproveleavecancelView',
         'DCRstartView',
         'fieldlocatorView',
         'supportView',
         'holidays-view','profile-view','changepassword-view']">
        <ul data-role="listview" class="km-vertical-tabstrip nav" style="background-color:#fff !important">
            <li data-role="button" data-click="app.navigation.navigateProfile">
                <a data-role="button" data-click="app.navigation.navigateProfile">
                    <i class="fa fa-2x fa-user"></i>
                    <br />
                    Profile
                </a>
            </li>
            <li data-role="button" data-click="app.navigation.navigatechangepassword">
                <a>
                    <i class="fa fa-2x fa-key"></i>
                    <br />
                    Change Password
                </a>
            </li>
            <li data-role="button" data-click="app.navigation.navigatesignout">
                <a>
                    <i class="fa fa-2x fa-sign-out"></i>
                    <br />
                    Log Out
                </a>
            </li>
            <li data-role="button" data-click="app.navigation.navigatesupport">
                <a>
                    <i class="fa fa-2x fa-phone"></i>
                    <br />
                    Support
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
