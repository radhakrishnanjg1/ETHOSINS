<html lang="en">
<head>
    <title>Ethos HO APP</title>

    <script src="dataProviders/defaultProvider.js"></script>

    <!--left-->
    <script src="components/authenticationView/index.js"></script>
    <!--<script src="components/indcoverageView/index.js"></script>--> 
    <script src="components/dashboardView/index.js"></script> 
    <script src="components/teamcoverageView/index.js"></script> 
    <script src="components/holidaysView/index.js"></script>

    <!--right-->
    <script src="components/updateprofileView/index.js"></script>

    <script src="components/DCRView/index.js"></script>

</head>
<body id="ethosapp">

    <div data-role="layout" data-id="main">
    </div>
    <div data-role="layout" data-id="mobile-tabstrip">
    </div>
    <!--use the data-after-show and data-before-hide attributes on your view definition-->
    <div data-role="layout" data-id="afterlogin" data-stretch="true">
        <div data-role="header">
            <div data-role="navbar">
                <a data-role="button" data-rel="drawer"
                   href="#left-drawer"
                   data-align="left" class="drawertopicon">
                    <i class="fa fa-1-5x fa-bars"></i>
                </a>
                <div data-role="view-title"></div>
                <a data-role="button" data-rel="drawer"
                   href="#right-drawer"
                   data-align="right" class="drawertopicon">
                    <i class="fa fa-1-5x fa-cog"></i>
                </a>
            </div>
        </div>
        <div id="wrapper">
            <div id="page-wrapper" class="container-fluid" style="overflow:auto ;">
            </div>
        </div>
    </div>
    <!--data-swipe-to-open-views="['dashboard-view','coveragedetail-view','holidays-view','profile-view','changepassword-view']"-->
     <!--data-use-native-scrolling="false"-->
    <div data-role="drawer" id="left-drawer" data-title="left" 
       data-swipe-to-open-views="['dashboard-view','coveragedetail-view','holidays-view','profile-view','changepassword-view']">
        <header data-role="header">
            <div>
                <img src="images/H_logo.png" style="width:15em !important;"> 
            </div>
        </header>
        <ul data-role="listview" class="nav">
            <li style="background-color:#f4f4f4 !important; color:#ff6600 !important;">
                Hi &nbsp; <span id="dvusername">
                </span>
                <input type="hidden" id="hdnLogin_ID" value="0"/> 
                <input type="hidden" id="hdnEmployee_ID" value="0" /> 
            </li> 
            <li data-role="button" data-click="app.navigation.navigatedashboard">
                <i class="fa fa-1-5x fa-bar-chart"></i> Dashboard
            </li>  
            <li data-role="button" data-click="app.navigation.navigateteamcoverage" id="dvteamcoverage">
                <i class="fa fa-1-5x fa-bar-chart "></i> Team Coverage Details
            </li>  
            <li data-role="button" data-click="app.navigation.navigateleavemanagement">
                <i class="fa fa-1-5x fa-list"></i> Leave Mgt. System
            </li>  
            <li data-role="button" data-click="app.navigation.navigatedcr">
                <i class="fa fa-1-5x fa-list"></i> DCR 
            </li>    
            <li data-role="button" data-click="app.navigation.navigateholidays">
                <i class="fa fa-1-5x fa-calendar"></i> Field Holidays
            </li>
        </ul>   
    </div>
    <div data-role="drawer" id="right-drawer" data-position="right" 
          data-swipe-to-open-views="['dashboard-view','holidays-view','profile-view','changepassword-view']">
         <ul data-role="listview" class="km-vertical-tabstrip nav">
            <li data-role="button" data-click="app.navigation.navigateProfile">
                <a data-role="button" data-click="app.navigation.navigateProfile">
                    <i class="fa fa-2x fa-user"></i>
                    <br />
                    Profile
                </a>
            </li>
            <li data-role="button" data-click="app.navigation.navigatechangepassword">
                <a>
                    <i class="fa fa-2x fa-lock"></i>
                    <br />
                    Change Password
                </a>
            </li>
            <li data-role="button" data-click="app.navigation.navigatesignout">
                <a>
                    <i class="fa fa-2x fa-sign-out"></i>
                    <br />
                    Log Out 
                </a>
            </li>
        </ul>
    </div>

    <div id ="km-loader" class="km-loader" data-role="loader" style="display: none;">
        <span class="km-loading km-spin"></span>
        <span class="km-loading-left"></span>
        <span class="km-loading-right"></span>
        <h1>Loading...</h1>
    </div>
</body>
</html>
