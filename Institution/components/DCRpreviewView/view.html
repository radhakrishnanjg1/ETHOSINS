<div id="DCRpreviewView" data-role="view" data-title="DCR Preview"
     data-after-show="disableBackButton" data-before-hide="enableBackButton"
     data-layout="afterlogin"
     data-model="app.DCRpreviewView.DCRpreviewViewModel"
     data-bind="events: { show: onShow }">
    <footer data-role="footer">
        <div class="cols2 btn-block"
             data-role="button" data-bind="events: {click: cleardcrdetails }">
            Clear All
        </div>
        <div class="cols2 btn-block"
             data-role="button" data-bind="events: {click: submitdcrdetails }">
            Submit
        </div>
    </footer>
    <div id="dvDCRpreviewView">
        <div class="panel panel-custom ">
            <div class="panel-body padding0">
                <div class="col-xs-12"> 
                    <input type="hidden" value=""
                           id="hdndcr_master_string" name="hdndcr_master_string" />
                    <input type="hidden" value=""
                           id="hdndcr_master_ww_details_string" name="hdndcr_master_ww_details_string" /> 
                    <input type="hidden" value=""
                           id="hdndcr_master_mj_details_string" name="hdndcr_master_mj_details_string" />
                    <input type="hidden" value=""
                           id="hdndcr_ins_master_string" name="hdndcr_ins_master_string" /> 
                    <input type="hidden" value=""
                           id="hdndcr_ins_kdm_details_string" name="hdndcr_ins_kdm_details_string" />

                    <input type="hidden" value=""
                           id="hdndcr_ins_ww_details_string" name="hdndcr_ins_ww_details_string" />
                    <input type="hidden" value=""
                           id="hdndcr_ins_pp_details_string" name="hdndcr_ins_pp_details_string" />
                    <input type="hidden" value=""
                           id="hdndcr_unlisted_ins_master_string" name="hdndcr_unlisted_ins_master_string" />
                    <input type="hidden" value=""
                           id="hdndcr_unlisted_ins_ww_details_string" name="hdndcr_unlisted_ins_ww_details_string" />
                    <input type="hidden" value=""
                           id="hdndcr_unlisted_ins_pp_details_string" name="hdndcr_unlisted_ins_pp_details_string" />

                    <div class="row" id="dvdcrmasterdetails">
                        <h5 class="horange">Master Details</h5>
                        <div class="col-xs-6">
                            <label class="control-label">Date</label>
                            <div id="dvdcrmaster_date"></div>
                        </div>
                        <div class="col-xs-6">
                            <label class="control-label">Period</label>
                            <div id="dvdcrmaster_period"></div>
                        </div>
                        <div class="col-xs-6">
                            <label class="control-label">Activity</label>
                            <div id="dvdcrmaster_activity"></div>
                        </div>
                        <div id="dvflow_fiedstaff" style="display:none">
                            <div class="col-xs-6">
                                <label class="control-label">Category</label>
                                <div id="dvdcrmaster_category"></div>
                            </div>
                            <div class="col-xs-6">
                                <label class="control-label">Mode</label>
                                <div id="dvdcrmaster_mode"></div>
                            </div>
                            <div class="col-xs-6">
                                <label class="control-label">SFC Route</label>
                                <div id="dvdcrmaster_sfcroute"></div>
                            </div>
                            <div class="col-xs-12" id="dvdcrlistedinstutition">
                                <h5 class="horange">Listed Details</h5>
                                <div data-role="listview" id="listview-dcr-listedinstutition"></div>
                                <script type="text/x-kendo-tmpl" id="template-dcr-listedinstutition">
                                    <div class="row">
                                        <div class="col-xs-12" data-role="button"
                                             data-dcr_ins_master_id="${dcr_ins_master_id}"
                                             data-click="fun_dcr_listedinstutition_modelopen">
                                            <span> #: instutition_name #</span>
                                        </div>
                                    </div>
                                </script>
                            </div>
                            <div class="col-xs-12" id="dvdcrunlistedinstutition">
                                <h5 class="horange">Unlisted Details</h5>
                                <div data-role="listview" id="listview-dcr-unlistedinstutition"></div>
                                <script type="text/x-kendo-tmpl" id="template-dcr-unlistedinstutition">
                                    <div class="row" data-role="button"
                                         data-dcr_unlisted_ins_master_id="${dcr_unlisted_ins_master_id}"
                                         data-click="fun_dcr_unlistedinstutition_modelopen">
                                        <div class="col-xs-4">
                                            #: instutition_name #
                                        </div>
                                        <div class="col-xs-4">
                                            #: kdm_name #
                                        </div>
                                        <div class="col-xs-2">
                                            #: pob #
                                        </div>
                                    </div>
                                </script>
                            </div>
                        </div>
                        <div class="row" id="dvflow_second" style="display:none">
                            <div class="col-xs-12">
                                <h5 class="horange"> Work With Employees</h5>
                                <div data-role="listview" id="listview-dcrmasterww"></div>
                                <script type="text/x-kendo-tmpl" id="template-dcrmasterww">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="pull-left">
                                                <span> #: ww_name #</span>
                                            </div>
                                        </div>
                                    </div>
                                </script>
                            </div>
                            <div class="col-xs-12">
                                <h5 class="horange"> Major Town</h5>
                                <div data-role="listview" id="listview-dcrmastermj"></div>
                                <script type="text/x-kendo-tmpl" id="template-dcrmastermj">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="pull-left">
                                                <span> #: mj_name #</span>
                                            </div>
                                        </div>
                                    </div>
                                </script>
                            </div>
                        </div>
                    </div>

                    <div class="row" id="dvdcrlisteddetails">
                        <h5 class="horange">Deviation Details</h5>
                        <div class="col-xs-12">
                            <label class="control-label">Deviation Reason</label>
                            <div id="dvdcrmaster_deviationreason"></div>
                        </div>
                        <div class="col-xs-12">
                            <label class="control-label">Description</label>
                            <div id="dvdcrmaster_description"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div data-role="modalview" id="modalview-dcr_listedinstutition"
         style="height:90% !important;width:90%!important ">
        <div class="panel-headingcustom">
            <div class="row">
                <div class="panel-title text-uppercase" style="padding-left:10px !important ; ">
                    Instiution Description<a data-click="fun_dcr_listedinstutition_modelclose"
                                             data-role="button" class="pull-right"
                                             style="padding : 0 10px 0 0; ">
                        <i class="fa fa-close"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="panel panel-custom">
            <div class="panel-body" style="background-color:#fff !important">
                <div class="row">
                    <h5 class="horange">KDM Details</h5>
                    <div data-role="listview" id="listview-dcr_listedinstutition_kdm"></div>
                    <script type="text/x-kendo-tmpl" id="template-dcr_listedinstutition_kdm">
                        <div class="row">
                            <div class="col-xs-9">
                                <span> #: kdm_name #</span>
                            </div>
                            <div class="col-xs-3">
                                <span> #: pob #</span>
                            </div>
                        </div>
                    </script>
                    <h5 class="horange">Work With Details</h5>
                    <div data-role="listview" id="listview-dcr_listedinstutition_ww"></div>
                    <script type="text/x-kendo-tmpl" id="template-dcr_listedinstutition_ww">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="pull-left">
                                    <span> #: ww_name #</span>
                                </div>
                            </div>
                        </div>
                    </script>
                    <h5 class="horange">Product Promoted Details</h5>
                    <div data-role="listview" id="listview-dcr_listedinstutition_pp"></div>
                    <script type="text/x-kendo-tmpl" id="template-dcr_listedinstutition_pp">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="pull-left">
                                    <span> #: pp_name #</span>
                                </div>
                            </div>
                        </div>
                    </script>
                </div>
            </div>
        </div>
        <!--<div class="panel-footer">
            <div class="pull-right">
                <a class="btn btn-info" data-role="button"
                   data-click="fun_dcr_listedinstutition_modelclose">
                    <span class="fa fa-close"></span> Close
                </a>
            </div>
            <div class="clearfix"></div>
        </div>-->
    </div>

    <div data-role="modalview" id="modalview-dcr_unlistedinstutition" style="height:90% !important;width:90%!important ">
        <div class="panel-headingcustom">
            <div class="row">
                <div class="panel-title text-uppercase" style="padding-left:10px !important ; ">
                    Unlisted Instiution Description <a data-click="fun_dcr_unlistedinstutition_modelclose"
                                                       data-role="button" class="pull-right"
                                                       style="padding : 0 10px 0 0; ">
                        <i class="fa fa-close"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="panel panel-custom">
            <div class="panel-body" style="background-color:#fff !important">
                <div class="row">
                    <h5 class="horange">Work With Details</h5>
                    <div data-role="listview" id="listview-dcr_unlistedinstutition_ww"></div>
                    <script type="text/x-kendo-tmpl" id="template-dcr_unlistedinstutition_ww">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="pull-left">
                                    <span> #: ww_name #</span>
                                </div>
                            </div>
                        </div>
                    </script>
                    <h5 class="horange">Product Promoted Details</h5>
                    <div data-role="listview" id="listview-dcr_unlistedinstutition_pp"></div>
                    <script type="text/x-kendo-tmpl" id="template-dcr_unlistedinstutition_pp">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="pull-left">
                                    <span> #: pp_name #</span>
                                </div>
                            </div>
                        </div>
                    </script>
                </div>
            </div>
        </div>
        <!--<div class="panel-footer">
            <div class="pull-right">
                <a class="btn btn-info" data-role="button"
                   data-click="fun_dcr_unlistedinstutition_modelclose">
                    <span class="fa fa-close"></span> Close
                </a>
            </div>
            <div class="clearfix"></div>
        </div>-->
    </div>
</div>
