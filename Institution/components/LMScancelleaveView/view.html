<div id="LMScancelleaveView" data-role="view" data-title="Cancel Request"
     data-after-show="disableBackButton" data-before-hide="enableBackButton"
     data-layout="afterlogin"
     data-model="app.LMScancelleaveView.LMScancelleaveViewModel"
     data-bind="events: { show: onShow }">
    <footer data-role="footer">
        <div class="row text-center">
            <div data-role="button"
                 data-click="app.navigation.back">
                <i class="fa fa-arrow-left"></i> Back
            </div>
            <div data-role="button"
                 data-click="app.navigation.navigateholidays">
                <i class="fa fa-calendar"> </i> Holidays
            </div>
        </div>
    </footer>
    <div id="dvcancelleaveview">
        <div class="panel panel-custom">
            <div class="panel-body padding0">
                <div data-role="listview" id="listview-leavecanceldetail">
                </div>
                <script type="text/x-kendo-tmpl" id="template-leavecanceldetail">
                    <div class="row">
                        <div class="col-xs-1">
                            <div class="pull-left" style="padding-top:10px !important">
                                <h3 class="horange"> #: No_Of_Days #</h3>
                            </div>
                        </div>
                        <div class="col-xs-10">
                            <h4>
                                #: FromDate # to  #: ToDate #
                            </h4>
                            <p>
                                #: Leave_Type #  <br />
                                #: Reason #
                            </p>
                        </div>
                        <div class="col-xs-1">
                            <div class="pull-right">
                                <a class="btn btn-danger" data-role="button"
                                   data-ethos_leave_master_id="${Ethos_Leave_Master_ID}"
                                   data-click="fun_leavecancel_openmodalview"><i class="fa fa-2x fa-close fa-fw"></i></a>
                            </div>
                        </div>
                    </div>
                </script>

            </div>
        </div>
    </div>
    <div data-role="modalview" id="modalview-cancelleave" style="height:auto;width:90%!important ">
        <div class="panel-headingmodal">
            <div class="row">
                <div class="panel-title" style="padding-left:10px !important ; ">
                    Are you sure you want to cancel? <a data-click="fun_leavecancel_closemodalview"
                                                        data-role="button" class="pull-right"
                                                        style="padding : 0 10px 0 0; ">
                        <i class="fa fa-close"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="panel-body" style="background-color:#fff !important">
            <div class="row">
                <div class="form-group col-xs-12 col-sm-12">
                    <label class="control-label">Remarks</label>
                    <input name="txtremarks" id="txtremarks" type="text"
                           class="form-control" required
                           onkeyup="return textinputlength(this.value, 1000, this.id);" />
                    <input name="hdn_leavecancel_ethos_leave_master_id" id="hdn_leavecancel_ethos_leave_master_id" type="hidden" value="0" />
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="pull-right">
                <a class="btn btn-danger" data-role="button"
                   data-click="fun_leavecancel_savedetails">
                    <span class="fa fa-close"></span> Cancel
                </a>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
