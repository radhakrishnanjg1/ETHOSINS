<div id="DCRfinaentryView" data-role="view" data-title="Deviation Details"
     data-after-show="disableBackButton" data-before-hide="enableBackButton"
     data-layout="afterlogin"
     data-model="app.DCRfinaentryView.DCRfinaentryViewModel"
     data-bind="events: { show: onShow ,afterShow: afterShow }">
    <footer data-role="footer">
        <div class="row text-center"
             data-role="button" data-bind="events: {click: savefinalentrydetails }">
            <i class="fa fa-check-square"> </i> Preview
        </div>
    </footer>
    <div id="dvDCRfinaentryView">
        <div class="panel panel-custom padding0">
            <div class="panel-body">
                <div class="row">
                    <form id="form-finalentry">
                        <div class="form-group col-xs-12 col-sm-12">
                            <label class="control-label">Deviation Reason</label>
                            <input name="txtdeviationreason" id="txtdeviationreason"
                                   required
                                   class="form-control" type="text"
                                   onkeyup="return textinputlength(this.value, 1000, this.id);" />
                        </div>
                        <div class="form-group col-xs-12 col-sm-12">
                            <label class="control-label">Description/Feedback</label>
                            <input name="txtdescription" id="txtdescription"
                                   required
                                   class="form-control" type="text"
                                   onkeyup="return textinputlength(this.value, 1000, this.id);" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
